<script>
  //function that will load the french.json file to the page
        function loadChampions(){
    
    const request = new XMLHttpRequest();
        request.open('get', 'resources/french.json');
            request.onload = () => {
                const json = JSON.parse(request.responseText);   
                    json.forEach((row) => {
                const tr = document.createElement('tr');
                    row.forEach((cell) => {
                const td = document.createElement('td');
                    td.textContent = cell;
                    tr.appendChild(td);
  });

                TableBody.appendChild(tr);

});    
// add pagination to the loaded page 
      $('#championsTable').paginate({ limit: 10 });
    };
// if there is an error loading the json then display an error message
    request.onerror = function () {
  alert('sorry there was an error loading the data');
}
// send the request
    request.send();
}
</script>
