  <div class="container">
   
      <canvas id="myChart">
      
      </canvas>

  </div>

  <script>
    let myChart = document.getElementById('myChart').getContext('2d');

    // Global Options
    Chart.defaults.global.defaultFontFamily = 'Lato';
    Chart.defaults.global.defaultFontSize = 18;
    Chart.defaults.global.defaultFontColor = '#777';

    let massPopChart = new Chart(myChart, {
      type:'bar', // bar, horizontalBar, pie, line, doughnut, radar, polarArea
      data:{
        labels:['Roger Federer', 'Rafael Nadal', 'Novak Djokovic', 'Pete Sampras', 'Roy Emerson', 'Rod Laver', 'Bjorn Borg'],
        datasets:[{
          label:'Grand Slam Titles',
          data:[
            20,
            18,
            16,
            14,
            12,
            11,
            11
          ],
          //backgroundColor:'green',
          backgroundColor:[
            'rgba(66,139,202, 1)',
            'rgba(66,139,202, 1)',
            'rgba(66,139,202, 1)',
            'rgba(66,139,202, 1)',
            'rgba(66,139,202, 1)',
            'rgba(66,139,202, 1)',
            'rgba(66,139,202, 1)'
          ],
          borderWidth:1,
          borderColor:'#777',
          hoverBorderWidth:3,
          hoverBorderColor:'#000'
        }]
      },
      options:{
        scales: {
        yAxes: [{
            ticks: {
                beginAtZero: true
            }
        }]
    },
        title:{
          display:true,
          text:'Modern Records: Mens Grand Slam Tennis Titles',
          fontSize:25
        },
        legend:{
          display:true,
          position:'right',
          labels:{
            fontColor:'#000'
          }
        },
        layout:{
          padding:{
            left:50,
            right:0,
            bottom:0,
            top:0
          }
        },
        tooltips:{
          enabled:true
        }
      }
    });
  </script>
