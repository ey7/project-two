      <div class="container" style="position: relative; margin-top:10px; height:79vh; width:100vw">

      </div> 
    <!-- scripts -->
    <script> // chart JS bar chart that will display on canvas #myChart
    let myChart = document.getElementById('myChart').getContext('2d');
      // Global Options
      Chart.defaults.global.defaultFontFamily = 'Arial';
      Chart.defaults.global.defaultFontSize = 12;
      Chart.defaults.global.defaultFontColor = '#777';

    let massPopChart = new Chart(myChart, {
      type:'bar', // bar, horizontalBar, pie, line, doughnut, radar, polarArea
      data:{
        labels:['R. Nadal', 'R. Federer', 'N. Djokovic', 'P. Sampras', 'R. Emerson', 'R. Laver', 'B. Borg'],
        datasets:[{
          label:'Grand Slam Titles',
          data:[
            21,
            20,
            20,
            14,
            12,
            11,
            11
          ],
          //backgroundColor:'blue',
          backgroundColor:[
            'rgba(66,139,202, 1)',
            'rgba(66,139,202, 1)',
            'rgba(66,139,202, 1)',
            'rgba(66,139,202, 1)',
            'rgba(66,139,202, 1)',
            'rgba(66,139,202, 1)',
            'rgba(66,139,202, 1)'
          ],
          borderWidth:1,
          borderColor:'#777',
          hoverBorderWidth:3,
          hoverBorderColor:'#000'
        }]
      },
      options:
      
      { maintainAspectRatio: false,
        scales: {
        yAxes: [{
            ticks: {
                beginAtZero: true
            }
        }]
    },
        title:{
          display:true,
          text:'Mens Grand Slam Tennis Title Leaders',
          fontSize:25
        },
        legend:{
          display:true,
          position:'bottom',
          labels:{
            fontColor:'#000'
          }
        },
        layout:{
          padding:{
            left:0,
            right:0,
            bottom:0,
            top:0
          }
        },
        tooltips:{
          enabled:true
        }
      }
    });
    </script>
